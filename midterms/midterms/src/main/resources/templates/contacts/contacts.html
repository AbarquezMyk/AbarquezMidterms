<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Contact List</h1>
    <p><a th:href="@{/contacts/new}">Add New Contact</a></p>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.names[0].displayName}"></td>
                <td th:text="${contact.emailAddresses[0].value}"></td>
                <td>
                    <a th:href="@{'/contacts/edit/' + ${contact.resourceName}}">Edit</a>
                    <a th:href="@{'/contacts/delete/' + ${contact.resourceName}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
