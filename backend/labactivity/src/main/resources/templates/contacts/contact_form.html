<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 th:text="${resourceName == null ? 'Add New Contact' : 'Edit Contact'}"></h1>
    <form th:action="@{${resourceName == null ? '/contacts/new' : '/contacts/edit'}}" method="post">
        <input type="hidden" name="resourceName" th:value="${resourceName}" />
        <div>
            <label for="givenName">Given Name:</label>
            <input type="text" id="givenName" name="givenName" th:value="${givenName}" required />
        </div>
        <div>
            <label for="familyName">Family Name:</label>
            <input type="text" id="familyName" name="familyName" th:value="${familyName}" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}" />
        </div>
        <button type="submit" th:text="${resourceName == null ? 'Add Contact' : 'Update Contact'}"></button>
    </form>
    <p><a th:href="@{/contacts}">Back to Contacts</a></p>
</body>
</html>
